<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- abbr dan acronym adalah untuk menmberikan informasi tentang singkatan atau lainnya  -->
    <!-- Cite dan dfn (definisi) untuk menggunakan kata miring untuk memperjelas suatu kata -->
    <!-- del(delete) untuk mencoret sebuah kata -->
    <h1>
      <abbr title="Sekola Menengah Pertama">SMP</abbr>
      <acronym title="Sekolah Menengah Akhir">SMA</acronym>
    </h1>
    <p>
      <abbr title="Sekolah Menengah Pertama">SMP</abbr> adalah tahap pendidikan
      yang di laksanakan usai masa SD berakhir.
    </p>
    <p>
      <acronym title="Sekolah Menengah Akhir">SMA</acronym> adalah tahap
      pendidikan yang di laksanakan usai masa SMP berakhir.
    </p>
    <p>Saya habis membaca manga <cite>One Piece</cite> chapter 1091</p>
    <p>Ibu kota Malaysia adalah <dfn>Kuala Lumpur</dfn></p>
    <p>Saya adalah anak yang <del>Bodoh</del> Pintar.</p>
  </body>
</html>
