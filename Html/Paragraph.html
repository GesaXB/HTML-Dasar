<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraph</title>
  </head>
  <body>
    <h1 class="judul">Seekor Monyet</h1>
    <!-- Paragrap di gunakan untuk memisahkan kalimat  -->
    <!-- Bold(b) -->
    <!-- Italic(i) -->
    <p class="paragraph1">
      Pada suatu hari hiduplah seekor monyet yang tinggal di pohon pada hutan.
    </p>
    <p class="paragraph2">
      <b
        >Ia memiliki teman bernama Gajah,Burung,dan Tupai.Suatu hari saat
        Monyet</b
      >
    </p>
    <p class="paragraph3">
      <i>berjalan ke rumah gajah,ia di hadang oleh seekor harimau.</i>
    </p>
  </body>
</html>
