<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>List Html</h1>
    <!-- Order (Urutan) List -->
    <h4>Order List</h4>
    <ol>
      <li>Ingat Tuhan</li>
      <li>Ingat Orang tua</li>
      <li>Ingat masadepan</li>
    </ol>
    <!-- Unorder(Tidak berurutan) List -->
    <h4>Unorder List</h4>
    <ul>
      <li>Ingat Tuhan</li>
      <li>Ingat Orang tua</li>
      <!-- List bersarang -->
      <ol>
        <li>Belajar</li>
        <li>Membantu Orangtua</li>
      </ol>
      <li>Ingat masadepan</li>
    </ul>
    <!-- Definition List -->
    <h4>Definition List</h4>
    <dl>
      <dt>Siapkan Seragam</dt>
      <dd>Menyiapkan seragam untuk menentukan identitas sekolah</dd>
    </dl>
  </body>
</html>
