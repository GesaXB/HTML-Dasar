<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tabel</h1>
    <!-- tr untuk baris -->
    <!-- td untuk data atau isi -->
    <!-- th untuk header -->
    <h4>Tabel standar</h4>
    <table border="1">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
    <h4>Tabel header</h4>
    <table border="1">
      <tr>
        <th>Senin</th>
        <td>10:00</td>
        <td>12:00</td>
      </tr>
      <tr>
        <th>Selasa</th>
        <td>10:00</td>
        <td>12:00</td>
      </tr>
    </table>

    <h4>Header di atas</h4>
    <table border="1">
      <tr>
        <th>Senin</th>
        <th>Selasa</th>
      </tr>
      <tr>
        <td>10:00</td>
        <td>12:00</td>
      </tr>
    </table>

    <h4>2 header</h4>
    <table border="1">
      <th></th>
      <th>Senin</th>
      <th>Selasa</th>
      <tr>
        <th>10:00</th>
        <td>Sekolah</td>
        <td>Main</td>
      </tr>
      <tr>
        <th rowspan="2">12:00</th>
        <td colspan="2">Belajar</td>
      </tr>
      <tr>
        <td colspan="2">Makan</td>
      </tr>
    </table>
  </body>
</html>
